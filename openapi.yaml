components:
  schemas:
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    NewSampleSubmission:
      description: 'Pydantic model to perform validation on new submission data.

        This is separate from the PcrTest to prevent someone from submitting

        their own access token.'
      properties:
        collection_date:
          pattern: ^\d{4}(-\d{2}){2}T\d{2}:\d{2}[zZ]?$
          title: Collection Date
          type: string
        patient_pseudonym:
          maxLength: 63
          minLength: 11
          title: Patient Pseudonym
          type: string
        submitter_email:
          format: email
          title: Submitter Email
          type: string
      required:
      - patient_pseudonym
      - submitter_email
      - collection_date
      title: NewSampleSubmission
      type: object
    StatusEnum:
      description: Enumeration for PcrTest status values
      enum:
      - pending
      - completed
      - failed
      title: StatusEnum
      type: string
    TestResultEnum:
      description: Enumeration for PcrTest test_result values
      enum:
      - ''
      - positive
      - negative
      title: TestResultEnum
      type: string
    UpdatePcrTest:
      description: Update DTO for PcrTest
      properties:
        access_token:
          pattern: ^[a-zA-Z0-9]*$
          title: Access Token
          type: string
        status:
          $ref: '#/components/schemas/StatusEnum'
        test_date:
          pattern: \d{4}(-\d{2}){2}T\d{2}:\d{2}[zZ]?
          title: Test Date
          type: string
        test_result:
          $ref: '#/components/schemas/TestResultEnum'
      required:
      - access_token
      - status
      - test_result
      - test_date
      title: UpdatePcrTest
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  title: FastAPI
  version: 0.1.0
openapi: 3.0.2
paths:
  /:
    get:
      description: Greet the World
      operationId: index__get
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
      summary: Greet the world
  /sample:
    patch:
      description: "Update a test sample with results.\nHandle PATCH req:\n    1.\
        \ Find sample with matching access_token\n    2. Update sample\n    3. Return\
        \ updated sample"
      operationId: update_sample_sample_patch
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePcrTest'
        required: true
      responses:
        '204':
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Update an existing sample's test results
    post:
      description: "Upload a new sample.\nHandle POST req:\n    1. Insert new data\n\
        \    2. Return sample_id and access_token"
      operationId: post_sample_sample_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewSampleSubmission'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Upload a new sample
  /sample/{access_token}:
    get:
      description: "Search for a test sample matching the access token.\nHandle GET\
        \ req:\n    1. Return test sample information if found"
      operationId: get_sample_sample__access_token__get
      parameters:
      - in: path
        name: access_token
        required: true
        schema:
          title: Access Token
          type: string
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Retrieve a existing sample
